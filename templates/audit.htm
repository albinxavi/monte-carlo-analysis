<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Stock Price Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="/static/staticcss.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-sm-25">
      <a href="/initialise"
        ><button type="button" class="btn btn-info sticky-top m-3">
          Home Page
        </button></a
      >
      <h1 class="text-center">Audit</h1>
      <div id="table_div" class="container-sm">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S</th>
              <th scope="col">R</th>
              <th scope="col">D</th>
              <th scope="col">H</th>
              <th scope="col">P</th>
              <th scope="col">T</th>
              <th scope="col">Profit/Loss</th>
              <th scope="col">95th perc. avg.</th>
              <th scope="col">99th perc. avg.</th>
              <th scope="col">Runtime</th>
            </tr>
          </thead>
          <tbody>
            {% for items in data %}
            <tr>
              {% for item in items %}
              <td>{{ item }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
