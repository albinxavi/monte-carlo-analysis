<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Stock Price Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-sm-25">
      <h1 class="text-center">Input the parameters for simulation:</h1>
      <div class="container-sm w-50">
        <form action="/results">
          <input id="S" type="text" value="{{S}}" class="hide" />
          <input id="R" type="text" value="{{R}}" class="hide" />
          <div class="form-group row m-4">
            <label for="D" class="col-sm-3 col-form-label"
              >Number of shots</label
            >
            <div class="col-sm-8">
              <input type="number" class="form-control" id="D" name="D" />
            </div>
          </div>
          <div class="form-group row m-4">
            <label for="H" class="col-sm-3 col-form-label">History</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="H" name="H" />
            </div>
          </div>
          <div class="form-group row m-4">
            <label for="P" class="col-sm-3 col-form-label"
              >Profitability time</label
            >
            <div class="col-sm-8">
              <input type="number" class="form-control" id="P" name="P" />
            </div>
          </div>
          <div class="form-group row m-4">
            <label for="T" class="col-sm-3 col-form-label"
              >Type of Signal</label
            >
            <div class="col-sm-8 py-2" id="T">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Buy"
                  name="T"
                />
                <label class="form-check-label">Buy</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Sell"
                  name="T"
                />
                <label class="form-check-label">Sell</label>
              </div>
            </div>
          </div>
          <div class="form-group row m-4 px-2">
            <button
              type="button"
              class="btn btn-primary col-sm-8"
              onclick="simulate(event)"
            >
              Simulate
            </button>
            <div
              id="simulateSpinner"
              class="spinner-border text-primary mx-5 my-1 hide"
            ></div>
          </div>
          <div class="form-group row m-4 px-2 hide" id="goToResults">
            <button type="submit" class="btn btn-success col-sm-8">
              Go to results
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const S = document.getElementById("S");
      const R = document.getElementById("R");
      const D = document.getElementById("D");
      const H = document.getElementById("H");
      const P = document.getElementById("P");
      const T = document.getElementsByName("T");
      const goToResultsDiv = document.getElementById("goToResults");

      function simulate(ev) {
        simulateSpinner.classList.remove("hide");
        var typeOfSignal;
        T.forEach((t) => {
          if (t.checked) typeOfSignal = t.value;
        });
        queryParams = new URLSearchParams({
          S: S.value,
          R: R.value,
          D: D.value,
          H: H.value,
          P: P.value,
          T: typeOfSignal,
        });
        fetch("/simulate?" + queryParams)
          .then((data) => {
            return data.json();
          })
          .then((res) => {
            console.log(res);
            simulateSpinner.classList.add("hide");
            goToResultsDiv.classList.remove("hide");
          });
      }
    </script>
  </body>
</html>
